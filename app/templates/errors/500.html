{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <div class="error-page mt-5">
                <h1 class="display-1 text-muted">500</h1>
                <h2 class="mb-4">{{ _('Internal Server Error') }}</h2>
                <p class="lead text-muted mb-4">
                    {{ _('Sorry, something went wrong on our end. Please try again later.') }}
                </p>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> {{ _('Return to Home') }}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
